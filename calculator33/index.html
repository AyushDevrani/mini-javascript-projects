<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>calcultor</title>
  <style>
    .myCal {
      width: 350px;
      height: 350px;
      background-color: dimgray;
      padding: 5px;
    }

    .output {
      line-height: 40px;
      background-color: white;
      color: black;
      height: 40px;
      margin-bottom: 10px;
      font-size: 1.4em;
      text-align: right;
      font-family: monospace;
      padding: 0.8px;
    }

    .btn {
      width: 50px;
      height: 50px;
      display: inline-block;
      padding: 7px;
      margin: 3px;
      background-color: azure;
      font-size: 1.5em;
      cursor: pointer;
      vertical-align: middle;
      line-height: 50px;
    }

    .row {
      display: block;
      width: 100%;
    }
  </style>
</head>

  <div class="myCal"></div>


  <script src="app.js"></script>
