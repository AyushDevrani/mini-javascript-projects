<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>element Mouse</title>
  <style>
    .btn {
      padding: 15px;
      border: 1px solid #ddd;
      text-align: center;
      font-size: 1.6em;
      display: inline-block;
      background-color: red;
      border-radius: 15px;
      color: white;
      margin: auto;
      cursor: pointer;
    }

    .container {
      width: 100%;
      height: 100%;
      text-align: center;
      margin: auto;
    }

    .score {
      font-size: 2em;
      padding: 5px;
      width: 40%;
      margin: auto;
    }
  </style>

</head>

<body>
  <div class="container">
    <div class="score">Score: 0</div>
    <div class="startGame btn">Start Game Here</div>
  </div>
  <script src="app.js"></script>
</body>

</html>
